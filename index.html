<style>
body{
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-color: #f5f5f5;
}
.chat-container {
    background-color: #ffffff;
    width: 400px;
    height: 500px;
    display: flex;
    flex-direction: column;
}
.users-chat{
  background-color: #ffffff;
    width: 400px;
    height: 500px;
    border-right: 1px solid black;
    display: flex;
    flex-direction: column;
}
.chat-box {
    flex-grow: 1;
    padding: 21px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}

.chat-input{

display: flex;
justify-content: space-between;
align-items: center;
height: 50px;
padding: 10px;
border-top: 1px solid black;
}

.chat-input input{
  width: 75%;
  border-radius: 50px;
  padding: 5px;
  outline: none;
  border: 1px solid grey;
}

.chat-input button{
  width: 20%;
  
}
.send{
  background-color: #25D366;
    color: white;
    align-self: flex-end;
}

.message{
  max-width: 70%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 10px;
    font-size: 14px;
     word-wrap: break-word;  
    overflow-wrap: break-word;  /* Same as word-wrap, ensures wrapping */
    white-space: normal;  /* Allows text to wrap and breaks lines where needed */
    display: inline-block;  /
}

.message.received{
  display: flex;
  justify-content: start;
  max-width: 240px;
}

.html{
  
}

  </head>
  <body>
    <div class="row">
      <div class="col-md-6 users-chat">
        <h1>Chat Room</h1>
        <p>Welcome to the chat room!</p>
      </div>
      <div class="col-md-6 chat-container d-flex">
        <div class="chat-box" id="chat-box">
      </div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
    </div>
    </div>
    </div>
  </body>
</html>
<script>
  const button=document.getElementById('send-button');
  const chatBox = document.getElementById('chat-box');
  button.addEventListener('click', function(){
    const message = document.getElementById('message-input').value.trim();
    sendMessage(message, 'send');
    setTimeout(() => {
                sendMessage("Got your message!", 'received');
            }, 1000);
    document.getElementById('message-input').value = '';
  });

  function sendMessage(message,type) {
    const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', type);
        messageDiv.textContent = message;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;   }
</script>
